<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<select class="form-select" aria-label="Default select example">
    <option selected>В какую таблицу добавить элемент?</option>
    <option value="1">Константы равновесия</option>
    <option value="2">Базовые харрактеристики</option>
    <option value="3">Термоденамические харрактеристики</option>
    <option value="4">Потенциалы</option>
</select>
<div class="container">
    <form class="row mt-3 form">
        <div class="row mb-3">
            <label for="inputElName" class="col-sm-2 col-form-label">ElName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputElName" name="ElName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputElectronicConfiguration" class="col-sm-2 col-form-label">ElectronicConfiguration</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputElectronicConfiguration" name="ElectronicConfiguration">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputStabilityOxidation" class="col-sm-2 col-form-label">StabilityOxidation</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStabilityOxidation" name="StabilityOxidation">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputMeltingPoint" class="col-sm-2 col-form-label">MeltingPoint</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputMeltingPoint" name="MeltingPoint">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputBoilingPoint" class="col-sm-2 col-form-label">BoilingPoint</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputBoilingPoint" name="BoilingPoint">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputChemicalCompounds" class="col-sm-2 col-form-label">ChemicalCompounds</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputChemicalCompounds" name="ChemicalCompounds">
            </div>
        </div>
        <div class="row mb-3 col-sm-2 justify-content-center">
            <button type="submit" class="btn btn-primary">Send object</button>
        </div>
    </form>

    <div class="row output">

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="send.js"></script>
</body>
</html>
